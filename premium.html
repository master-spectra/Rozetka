<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Premium</title>
</head>
<body>
	<div class="premium-page">
		<div class="header">
			<div class="wrapper">
				<div class="top-header">
					<div class="left">
						<span class="fas fa-phone-alt">(097)-988-0784</span>
						<span>Контакты</span>
						<span>Помощь</span>
						<span>Наш ответ COVID-19</span>
					</div>
					<div class="rigth">
						<span>RU | UA</span>
						<span class="select-city">Город</span>
						<span class="sign">Здраствуйте войдите в личный кабинет</span>
					</div>
				</div>
				<div class="down-header">
					<div class="logo">
						<a href="">
							<img src="https://xl-static.rozetka.com.ua/assets/img/design/logo_n.svg" alt="">
						</a>
					</div>
					<form action="post">
						<input type="search" placeholder="Я ищу..." class="test">
						<input type="button" value="Найти">	
					</form>
					<div class="menu">
						<a class="fas fa-balance-scale btn-menu-versus"></a>
						<a class="far fa-heart btn-menu"></a>
						<a class="fas fa-shopping-basket btn-menu"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="about">
			<img src="https://i.rozetka.ua/design/premium/prem_logo.svg" alt="">
			<div class="description-about">
				<div class="image-about">
					<img src="https://i.rozetka.ua/design/premium/prem_info_truck.png" alt="">
					<p>бесплатно</p>
				</div>
				
				<div class="text-info-description-about">
					<h2 class="title-description-about">Премиум-покупателям <br> бесплатная доставка всегда <br> любым удобным способом!</h2>
					<p class="text-description-about">Бесплатная доставка товаров продавца Rozetka без <br> ограничения количества заказов.</p>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
